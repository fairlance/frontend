<template>
    <require from="../../resources/value-converters/date-formatter/date-formatter"></require>
    <require from="../../resources/value-converters/limitTo/limitTo"></require>

    <div class="notifications container">
        <div repeat.for="message of messages | limitTo:messages.length" class="message" class.bind="message.read ? '' : 'read'">
            <a class="clearfix" click.delegate="goToNotification(message)">
                <img src="../../assets/images/profile.png">
                <h2 class="">
                    <span>${message.data.jobApplication.freelancer.firstName} ${message.data.jobApplication.freelancer.lastName}</span>
                    <span class="date">${message.timestamp | dateFormatter}</span>
                </h2>
                <p class="job-description">
                    Just applied to your job, click here to see his/hers application
                </p>
            </a>
        </div>
    </div>
</template>
