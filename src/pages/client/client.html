<template>
    <require from="../../resources/value-converters/date-formatter/date-formatter"></require>

    <div class="profile container">
        <div class="profile-header clearfix row">
            <div class="container">
                <img src="../../assets/images/client.jpg">
                <section>
                    <h3>${client.firstName} ${client.lastName}</h3>
                    <p class="available"><i class="material-icons">fiber_manual_record</i>Available</p>
                    <p>Timezone <span>${client.timezone}</span></p>
                </section>
            </div>
        </div>
        <div class="numbers">
            <span>
                4.7 <i class="material-icons">star</i>
            </span>
            <span>
                ${client.projects.length} <a>Projects</a>
            </span>
            <span>
                ${client.reviews.length} <a>Reviews</a>
            </span>
        </div>
        <ul class="">
            <li>
                <a href="#about">About</a>
            </li>
            <li>
                <a href="#reviews">Reviews (${client.reviews.length})</a>
            </li>
        </ul>
        <section class="about">
            <h3><a name="about">About ${client.firstName}</a></h3>
            <p>
                Itâ€™s that time again when people start thinking about their New Years Resolutions. Usually they involve, losing weight, quitting smoking, and joining a gym, just to mention a few.
            </p>
        </section>
        <section class="reviews">
            <h3>
                <a name="reviews">Reviews</a> (${client.reviews.length}) <span>4.7 <i class="material-icons">star</i></span>
            </h3>
            <section repeat.for="review of client.reviews">
                <h3>
                    Ora Montgomery
                    <span class="rating">${review.rating} <i class="material-icons">star</i></span>
                    <span class="date">${review.createdAt | dateFormatter}</span>
                </h3>
                <p>
                    ${review.content}
                </p>
            </section>
        </section>
        <button class="add-reference"><i class="fa fa-plus" aria-hidden="true"></i></button>
    </div>
</template>
