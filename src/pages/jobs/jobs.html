<template>
    <require from="../../resources/value-converters/date-formatter/date-formatter"></require>

    <main class="jobs">
        <div class="page-content container">
            <div repeat.for="job of jobs" class="job">
                <p class="job-header">
                    <a route-href="route:client;  params.bind:{id:job['client.id']}">
                        ${job['client.firstName']} ${job['client.lastName']}
                    </a>
                    <span>
                        ${job['client.rating']}
                        <i class="material-icons">star</i>
                    </span>
                </p>
                <a route-href="route:job; params.bind:{id:job.id}" >
                    <h2 class="">
                        <span class="date">${job.createdAt | dateFormatter}</span>
                        <strong>${job.price}â‚¬</strong> ${job.name}
                    </h2>
                    <span class="job-description">
                    ${job.summary}
                </span>
                    <p class="job-footer clearfix">
                        <span>Deadline: ${job.deadline | dateFormatter}</span>
                    </p>
                </a>

            </div>
        </div>
    </main>
</template>
