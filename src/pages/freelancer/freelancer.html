<template>
    <require from="../../resources/value-converters/date-formatter/date-formatter"></require>

    <div class="profile container">
        <div class="profile-header clearfix row">
            <div class="container">
                <img src="../../assets/images/profile.png">
                <section>
                    <h3>${freelancer.firstName} ${freelancer.lastName}</h3>
                    <p class="available"><i class="material-icons">fiber_manual_record</i>Available</p>
                    <p class="rate">Rate (h) : <span>$ ${freelancer.hourlyRateFrom}-${freelancer.hourlyRateTo}</span></p>
                    <p>Timezone <span>${freelancer.timezone}</span></p>
                </section>
            </div>
        </div>
        <div class="numbers">
            <span>
                4.7 <i class="material-icons">star</i>
            </span>
            <span>
                ${freelancer.projects.length} <a>Projects</a>
            </span>
            <span>
                ${freelancer.reviews.length} <a>Reviews</a>
            </span>
        </div>
        <ul class="">
            <li>
                <a href="#about">About</a>
            </li>
            <li>
                <a href="#portfolio">Portfolio (${freelancer.projects.length})</a>
            </li>
            <li>
                <a href="#reviews">Reviews (${freelancer.reviews.length})</a>
            </li>
        </ul>
        <section class="about">
            <h3><a name="about">About ${freelancer.firstName}</a></h3>
            <p>
                Itâ€™s that time again when people start thinking about their New Years Resolutions. Usually they involve, losing weight, quitting smoking, and joining a gym, just to mention a few.
            </p>
        </section>
        <section class="portfolio">
            <h3><a name="portfolio">Portfolio (${freelancer.projects.length})</a></h3>
            <div class="row">
                <section class="col-xs-6" repeat.for="project of freelancer.projects">
                    <img src="../../assets/images/cover.png">
                    <div class="review-desc">
                        <div>
                            <h4>${project.name}</h4>
                        </div>
                    </div>
                </section>
            </div>
        </section>
        <section class="reviews">
            <h3>
                <a name="reviews">Reviews</a> (${freelancer.reviews.length}) <span>4.7 <i class="material-icons">star</i></span>
            </h3>
            <section repeat.for="review of freelancer.reviews">
                <h3>
                    Ora Montgomery
                    <span class="rating">${review.rating} <i class="material-icons">star</i></span>
                    <span class="date">${review.createdAt | dateFormatter}</span>
                </h3>
                <p>
                    ${review.content}
                </p>
            </section>
        </section>
        <button class="add-reference"><i class="fa fa-plus" aria-hidden="true"></i></button>
    </div>
</template>
