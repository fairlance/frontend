<template>
    <require from="../../resources/value-converters/date-formatter/date-formatter"></require>

    <div class="profile container">
        <div class="profile-header clearfix row">
            <div class="container">
                <img src="${uploadUrl + freelancer.image}">
                <section>
                    <h3>${freelancer.firstName} ${freelancer.lastName}</h3>
                    <p class="available"><i class="material-icons">fiber_manual_record</i>Available</p>
                    <p>Timezone  <select value.bind="freelancer.timezone" disabled="disabled" class="">
                        <option value="-12.0">(GMT -12:00)</option>
                        <option value="-11.0">(GMT -11:00)</option>
                        <option value="-10.0">(GMT -10:00)</option>
                        <option value="-9.0">(GMT -9:00)</option>
                        <option value="-8.0">(GMT -8:00)</option>
                        <option value="-7.0">(GMT -7:00)</option>
                        <option value="-6.0">(GMT -6:00)</option>
                        <option value="-5.0">(GMT -5:00)</option>
                        <option value="-4.0">(GMT -4:00)</option>
                        <option value="-3.5">(GMT -3:30)</option>
                        <option value="-3.0">(GMT -3:00)</option>
                        <option value="-2.0">(GMT -2:00)</option>
                        <option value="-1.0">(GMT -1:00)</option>
                        <option value="0.0">(GMT +0:00)</option>
                        <option value="1.0">(GMT +1:00)</option>
                        <option value="2.0">(GMT +2:00)</option>
                        <option value="3.0">(GMT +3:00)</option>
                        <option value="3.5">(GMT +3:30)</option>
                        <option value="4.0">(GMT +4:00)</option>
                        <option value="4.5">(GMT +4:30)</option>
                        <option value="5.0">(GMT +5:00)</option>
                        <option value="5.5">(GMT +5:30)</option>
                        <option value="5.75">(GMT +5:45)</option>
                        <option value="6.0">(GMT +6:00)</option>
                        <option value="7.0">(GMT +7:00)</option>
                        <option value="8.0">(GMT +8:00)</option>
                        <option value="9.0">(GMT +9:00)</option>
                        <option value="9.5">(GMT +9:30)</option>
                        <option value="10.0">(GMT +10:00)</option>
                        <option value="11.0">(GMT +11:00)</option>
                        <option value="12.0">(GMT +12:00)</option>
                    </select></p>

                </section>
            </div>
        </div>
        <div class="numbers">
            <span>
                ${freelancer.rating} <i class="material-icons">star</i>
            </span>
            <span>
                ${freelancer.projects.length} <a>Projects</a>
            </span>
            <span>
                ${freelancer.reviews.length} <a>Reviews</a>
            </span>
        </div>
        <section class="about">
            <h3><a name="about">About ${freelancer.firstName}</a></h3>
            <p>
                ${freelancer.about}
            </p>
        </section>
        <section class="portfolio">
            <h3><a name="portfolio">Portfolio (${freelancer.projects.length})</a></h3>
            <div class="row">
                <section class="col-xs-6" repeat.for="project of freelancer.portfolioItems">
                    <img src="${uploadUrl + project.url}">
                    <div class="review-desc">
                        <div>
                            <h4>${project.name}</h4>
                        </div>
                    </div>
                </section>
            </div>
        </section>
        <section class="reviews">
            <h3>
                <a name="reviews">Reviews</a> (${freelancer.reviews.length}) <span>4.7 <i class="material-icons">star</i></span>
            </h3>
            <section repeat.for="review of freelancer.reviews">
                <h3>
                    Ora Montgomery
                    <span class="rating">${review.rating} <i class="material-icons">star</i></span>
                    <span class="date">${review.createdAt | dateFormatter}</span>
                </h3>
                <p>
                    ${review.content}
                </p>
            </section>
        </section>
        <button class="add-reference"><i class="material-icons">add</i></button>
    </div>
</template>
