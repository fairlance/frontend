<template>
    <div class="profile mdl-layout__container">
        <div mdl="layout" class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
            <div class="mdl-layout__drawer mdl-grid">
                <div class="mdl-cell mdl-cell--12-col mdl-cell--top profile-picture">
                    <span class="mdl-layout-title">${freelancer.FullName}</span>
                    <img src="dist/assets/images/profile.png">
                    <div class="list-container">
                        <ul class="">
                            <li class="">
                            <span class="">
                                <i class="material-icons">star</i>
                                <span>${freelancer.Rating}</span>
                            </span>
                            </li>
                            <li class="">
                            <span class="">
                              Timezone ${freelancer.TimeZone}
                            </span>
                            </li>
                            <li class="">
                            <span class="">
                              ${freelancer.ProjectCount} Jobs
                            </span>
                            </li>
                        </ul>
                    </div>
                    <div class="profile-details">
                        <p class="profile-title">${freelancer.Title}</p>
                        <ul class="">
                            <li class="">
                                Currently Available
                            </li>
                            <li class="">
                                Hourly rate ${freelancer.HourlyRate[0]} - ${freelancer.HourlyRate[1]}
                            </li>
                            <li class="m">
                                Joined ${freelancer.Joined}
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--12-col mdl-cell--bottom review-section clearfix">
                    <div class="review-header">
                        Reviews (${freelancer.Reviews.length})
                    </div>
                    <p class="review-title">
                        ${freelancer.Reviews[0].Title}
                        <span class="review-date">
                            ${freelancer.Reviews[0].Created}
                        </span>
                    </p>
                    <p class="review-content">${freelancer.Reviews[0].Content}</p>
                    <span class="review-signature">${freelancer.Reviews[0].ClientName}</span>
                </div>
            </div>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <div class="mdl-grid">
                        <div repeat.for="cell of freelancer.References" class="mdl-cell  ${cell.Width} ${cell.Type}">
                            <div class="cell-wrapper">
                                <div class="mdl-card mdl-shadow--2dp">
                                    <figure class="mdl-card__media" >
                                        <img if.bind="cell.ImageSrc" src.bind="cell.ImageSrc">
                                        <iframe if.bind="cell.Video" src.bind="cell.Video" frameborder="0" allowfullscreen></iframe>
                                    </figure>
                                    <div class="mdl-card__title">
                                        <h2 class="mdl-card__title-text">${cell.Name}</h2>
                                    </div>
                                    <div class="mdl-card__supporting-text">
                                        ${cell.Description}
                                    </div>
                                    <div class="mdl-card__actions mdl-card--border">
                                        <a mdl="button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                            Read more
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button click.trigger="showModal()" mdl="button" type="button" class="mdl-button mdl-js-button show-modal mdl-button--fab">
                            <i class="material-icons">add</i>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <dialog class="mdl-dialog">
        <form role="form" submit.delegate="addProject()">
            <div class="mdl-dialog__content">
                <div >
                    <div mdl="textfield" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="name">
                        <label class="mdl-textfield__label" for="name">Project name:</label>
                    </div>
                    <div mdl="textfield" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <textarea class="mdl-textfield__input" type="text" id="desc" rows="6" maxrows="6"></textarea>
                        <label class="mdl-textfield__label" for="desc">Project description</label>
                    </div>
                </div>
            </div>
            <div class="mdl-dialog__actions ">
                <button mdl="button" type="submit" class="mdl-button" >Submit</button>
                <button mdl="button" type="button" class="mdl-button" click.trigger="hideModal()">Discard</button>
            </div>
        </form>

    </dialog>
</template>
