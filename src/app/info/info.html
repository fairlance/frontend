<template>
    <div class="info-screen">
        <div class="thank-you" if.bind="!screen"></div>
        <div class="more-content " if.bind="screen">
            <div class="freelancer" if.bind="user.type === 'freelancer'">
                <span class="mdl-layout-title"></span>

                <section class="section--center mdl-grid mdl-grid--no-spacing ">
                    <div class="add-profile-pic mdl-cell mdl-cell--4-col mdl-cell--2-col-phone">
                        <a>
                            <img src="dist/assets/images/profilePlaceholder.png">
                            <p>Your Photo!</p>
                        </a>

                    </div>
                    <div class="add-reference mdl-cell mdl-cell--4-col mdl-cell--2-col-phone">
                        <a class="">
                            <i class="material-icons">add</i>
                            <p>Add Work Samples</p>
                        </a>
                    </div>
                </section>
                <section class="section--center tags mdl-grid">
                    <form class="mdl-cell mdl-cell--2-col" role="form" submit.delegate="addSkill()">
                        <div mdl="textfield" class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="add_skill" value.bind="newSkill">
                            <label class="mdl-textfield__label" for="add_skill">Add skill_</label>
                        </div>
                    </form>
                    <span repeat.for="skill of skills" class="mdl-cell mdl-cell--2-col">#${skill}</span>
                </section>
                <section class="section--center mdl-grid rows">
                    <div class="row mdl-cell mdl-cell--4-col-phone">
                        <span class="mdl-cell mdl-cell--1-col-phone">Your hourly rates</span>
                        <div mdl="textfield" class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--1-col-phone">
                            <input class="mdl-textfield__input" type="text" id="from" pattern="\d*"
                                   value.bind="rateFrom">
                            <label class="mdl-textfield__label" for="from">from($)</label>
                            <span class="mdl-textfield__error">Must be number</span>
                        </div>
                        <span class="mdl-cell mdl-cell--1-col-phone">-</span>
                        <div mdl="textfield" class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--1-col-phone">
                            <input class="mdl-textfield__input" type="text" id="to" pattern="\d*" value.bind="rateTo">
                            <label class="mdl-textfield__label" for="to">to($)</label>
                            <span class="mdl-textfield__error">Must be number</span>
                        </div>
                    </div>
                    <div class="row mdl-cell mdl-cell--8-col">
                        <span class="mdl-cell mdl-cell--1-col">Available</span>
                        <p class="slider">
                            <input mdl="slider" class="mdl-slider mdl-js-slider" type="range" min="0" max="1"
                                   value.bind="available">
                        </p>
                    </div>
                    <p class="row mdl-cell mdl-cell--4-col">
                        <span class="mdl-cell mdl-cell--2-col">Select your timezone</span>
                        <select class="mdl-cell mdl-cell--2-col" value.bind="timezone">
                            <option value="utc + 0">UTC + 0</option>
                            <option value="utc + 1">UTC + 1</option>
                            <option value="utc + 2">UTC + 2</option>
                            <option value="utc + 3">UTC + 3</option>
                            <option value="utc + 4">UTC + 4</option>
                        </select>
                    </p>
                </section>
                <section class="section--center mdl-grid submit">
                    <button mdl="button" type="button" class="mdl-button" click.delegate="addInfo()">See you profile
                    </button>
                </section>
            </div>
            <div class="freelancer" if.bind="user.type === 'client'">
                <span class="mdl-layout-title"></span>

                <section class="section--center mdl-grid mdl-grid--no-spacing ">
                    <div class="add-profile-pic mdl-cell mdl-cell--1-offset mdl-cell--2-col-phone">
                        <a>
                            <img src="dist/assets/images/profilePlaceholder.png">
                            <p>Your Photo!</p>
                        </a>

                    </div>
                </section>
                <section class="section--center mdl-grid rows">
                    <p class="row mdl-cell mdl-cell--4-col">
                        <span class="mdl-cell mdl-cell--2-col">Set payment method</span>
                        <select class="mdl-cell mdl-cell--2-col" value.bind="payment">
                            <option disabled selected>Please select</option>
                            <option value="visa">Visa</option>
                            <option value="mastercard">MasterCard</option>
                            <option value="american">American Express</option>
                        </select>
                    </p>
                    <p class="row mdl-cell mdl-cell--4-col">
                        <span class="mdl-cell mdl-cell--2-col">Select your timezone</span>
                        <select class="mdl-cell mdl-cell--2-col" value.bind="timezone">
                            <option disabled selected>Please select</option>
                            <option value="utc + 0">UTC + 0</option>
                            <option value="utc + 1">UTC + 1</option>
                            <option value="utc + 2">UTC + 2</option>
                            <option value="utc + 3">UTC + 3</option>
                            <option value="utc + 4">UTC + 4</option>
                        </select>
                    </p>
                    <div class="row mdl-cell mdl-cell--4-col-phone mdl-grid">
                        <p class="mdl-cell mdl-cell--1-col-phone">Industry</p>
                        <div mdl="textfield" class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--3-col-phone">
                            <input class="mdl-textfield__input" type="text" id="industry" value.bind="industry">
                            <label class="mdl-textfield__label" for="industry">Fashion, IT, Food...</label>
                        </div>
                    </div>

                </section>
                <section class="section--center mdl-grid submit">
                    <button mdl="button" type="button" class="mdl-button" click.delegate="addInfo()">See you profile
                    </button>
                </section>
            </div>

        </div>
    </div>
</template>
