<template>
    <require from="./date-formatter"></require>
    <require from="navigation.html"></require>

    <navigation user.bind="user"></navigation>
    <div class="mdl-layout__container">
        <div mdl="layout" class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
            <div class="filters mdl-layout__drawer mdl-grid">
                <div class="mdl-cell mdl-cell--12-col mdl-cell--top profile-picture">
                    <span class="mdl-layout-title">Set your filters here</span>
                    <form>
                        <div class="row mdl-grid mdl-grid--no-spacing">
                            <span class="mdl-cell mdl-cell--2-col">Filter 1</span>
                            <label mdl="switch" class="mdl-switch mdl-js-switch mdl-cell mdl-cell--2-col" for="switch-1">
                                <input type="checkbox" id="switch-1" class="mdl-switch__input" checked>
                                <span class="mdl-switch__label"></span>
                            </label>
                        </div>
                        <div class="row mdl-grid mdl-grid--no-spacing">
                            <span class="mdl-cell mdl-cell--2-col">Filter 2</span>
                            <label mdl="switch" class="mdl-switch mdl-js-switch mdl-cell mdl-cell--2-col" for="switch-2">
                                <input type="checkbox" id="switch-2" class="mdl-switch__input" >
                                <span class="mdl-switch__label"></span>
                            </label>
                        </div>
                        <div class="row mdl-grid mdl-grid--no-spacing">
                            <span class="mdl-cell mdl-cell--2-col">Filter 3</span>
                            <label mdl="switch" class="mdl-switch mdl-js-switch mdl-cell mdl-cell--2-col" for="switch-3">
                                <input type="checkbox" id="switch-3" class="mdl-switch__input" checked>
                                <span class="mdl-switch__label"></span>
                            </label>
                        </div>
                        <div class="row mdl-grid mdl-grid--no-spacing">
                            <span class="mdl-cell mdl-cell--2-col">Filter 4</span>
                            <label mdl="switch" class="mdl-switch mdl-js-switch mdl-cell mdl-cell--2-col" for="switch-4">
                                <input type="checkbox" id="switch-4" class="mdl-switch__input" checked>
                                <span class="mdl-switch__label"></span>
                            </label>
                        </div>
                        <div class="row mdl-grid mdl-grid--no-spacing">
                            <span class="mdl-cell mdl-cell--2-col">Filter 5</span>
                            <label mdl="switch" class="mdl-switch mdl-js-switch mdl-cell mdl-cell--2-col" for="switch-5">
                                <input type="checkbox" id="switch-5" class="mdl-switch__input" >
                                <span class="mdl-switch__label"></span>
                            </label>
                        </div>
                        <div class="row">
                            <button mdl="button" type="submit" class="mdl-button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <main class="jobs mdl-layout__content">
                <div class="page-content">
                    <div class="mdl-grid">
                        <div repeat.for="job of jobs" class="job mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__title mdl-grid">
                                <p class="mdl-cell mdl-cell--6-col">
                                    <a route-href="route:client;  params.bind:{id:job.client.id}">${job.client.firstName} ${job.client.lastName}</a>
                                    <i class="material-icons">star</i>
                                    <span>${job.client.rating}</span>
                                    <span>${job.createdAt | dateFormatter}</span>
                                </p>
                                <h2 class="mdl-card__title-text mdl-cell mdl-cell--6-col">${job.name}</h2>
                            </div>
                            <div class="mdl-card__supporting-text">${job.description}</div>
                            <div class="mdl-card__actions mdl-card--border">
                                <p>
                                    <i class="material-icons">visibility</i>
                                    <span>2 days left</span>
                                    <span>17 proposals</span>
                                    <span>3 files attached</span>
                                    <i class="material-icons">flag</i>
                                </p>
                            </div>
                            <div class="mdl-card__menu">
                                <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                                    <i class="material-icons">close</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</template>
