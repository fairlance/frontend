<template bindable="content,username,side,time">
    <require from="../../value-converters/timestamp-formatter/timestamp-formatter"></require>

    <div class="message" class.bind="side">
        <span class="from">${username}</span>
        <span class="clearfix" >
            ${content}
        </span>
        <p class="date">${time | timestampFormatter}</p>
    </div>
</template>
